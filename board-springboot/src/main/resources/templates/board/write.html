<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{board/layout/basic}">
<th:block layout:fragment="title">
    <title>This page is a write page</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal" th:object="${boardForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- 에러메세지 표시 -->
            <div th:replace="~{board/fragments/form_error :: formErrorsFragment}"></div>
            <div class="form-group">
                <label for="noticeYN" class="col-sm-2 control-label">공지글 설정</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="checkbox" th:field="*{noticeYN}" />
                </div>
            </div>

            <div class="form-group">
                <label for="secretYN" class="col-sm-2 control-label">비밀글 설정</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="checkbox" th:field="*{secretYN}" />
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea th:field="*{content}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/board/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <input type="submit" value="저장하기" class="btn btn-primary waves-effect waves-light">
            </div>
        </form>
    </div>
    <!-- /.card-content -->
</th:block>
</html>
